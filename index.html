    .glass-panel {

  <!-- Top Region -->

  <script type="module">
    import { SoulOrb } from './orb.js';

    const API = 'http://127.0.0.1:5111';

    // UI Elements
    let orb;
    const orbCanvas = document.getElementById('orb-canvas');
    const copyBtn = document.getElementById('copy-btn');
    const statusText = document.getElementById('statusText');
    const statusDot = document.getElementById('statusDot');
    const textArea = document.getElementById('textArea');
    const timerDisplay = document.getElementById('timer');
    const waveCanvas = document.getElementById('wave-canvas');
    const waveCtx = waveCanvas.getContext('2d');

    let isRecording = false;
    let timerInterval;
    let startTime;

    // Audio Context for Visualizer
    let audioContext;
    let analyser;
    let dataArray;
    let microphone;
    let rafId;

    // Resize Wave Canvas
    function resizeWave() {
      const rect = waveCanvas.parentElement.getBoundingClientRect();
      waveCanvas.width = rect.width;
      waveCanvas.height = rect.height;
    }
    window.addEventListener('resize', resizeWave);
    resizeWave();

    // Initialize Orb
    window.addEventListener('DOMContentLoaded', () => {
      try {
        orb = new SoulOrb('orb-canvas');
        orb.setState('IDLE');
        console.log("SoulOrb Initialized");
        resizeWave(); // Ensure correct size
      } catch (e) {
        console.error("Orb failed to init:", e);
        statusText.innerText = "Orb Error";
      }
    });

    // Toggle Recording
    orbCanvas.addEventListener('click', async () => {
      if (!isRecording) {
        await startRecording();
      } else {
        await stopRecording();
      }
    });

    copyBtn.addEventListener('click', () => {
      const text = textArea.innerText;
      if (text) {
        navigator.clipboard.writeText(text);
        const originalText = copyBtn.innerText;
        copyBtn.innerText = 'Copied!';
        setTimeout(() => copyBtn.innerText = originalText, 1500);
      }
    });

    // --- Audio Handling ---
    async function setupAudio() {
      if (audioContext) return; // Already setup

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        analyser = audioContext.createAnalyser();
        analyser.fftSize = 512;

        microphone = audioContext.createMediaStreamSource(stream);
        microphone.connect(analyser);

        const bufferLength = analyser.frequencyBinCount;
        dataArray = new Uint8Array(bufferLength);
      } catch (err) {
        console.error("Audio setup failed:", err);
        statusText.innerText = "Mic Error";
      }
    }

    function updateVisualizer() {
      if (!isRecording || !analyser) {
        waveCtx.clearRect(0, 0, waveCanvas.width, waveCanvas.height);
        return;
      }

      analyser.getByteFrequencyData(dataArray);

      // 1. Calculate Volume for Orb
      let sum = 0;
      // Focus on human voice frequency range (approx indices 10 to 100 for 512 FFT)
      // but simple average is often enough for a visualizer
      for (let i = 0; i < dataArray.length; i++) {
        sum += dataArray[i];
      }
      const average = sum / dataArray.length;

      // Normalize: average is 0-255. 
      // We want typical speech to hit 0.5 - 0.8
      // and silence to be near 0.
      let volume = (average / 128.0) * 1.5;

      // Noise gate / Threshold
      if (volume < 0.05) volume = 0;

      orb.setAmplitude(volume);

      // State Switching Logic
      // Threshold for "Speaking" vs "Listening" (breathing)
      if (volume > 0.15) {
        orb.setState('SPEAKING');
      } else {
        orb.setState('LISTENING');
      }

      // 2. Draw Waveform (Bars)
      drawWaveform(dataArray);

      rafId = requestAnimationFrame(updateVisualizer);
    }

    function drawWaveform(data) {
      const width = waveCanvas.width;
      const height = waveCanvas.height;
      waveCtx.clearRect(0, 0, width, height);

      const barWidth = 4;
      const gap = 2;
      const barCount = Math.floor(width / (barWidth + gap));

      // We'll visualize the lower frequencies (voice) primarily
      // data has 256 bins (since fftSize=512)
      // Map 0 -> 100 (sub-bass to mid-high) to the bars
      const step = Math.floor(100 / barCount) || 1;

      waveCtx.fillStyle = 'rgba(255, 234, 0, 0.1)'; // Magma Yellow, very subtle

      // Optional: Gradient based on volume
      // const gradient = waveCtx.createLinearGradient(0, height, 0, height/2);
      // gradient.addColorStop(0, 'rgba(255, 61, 0, 0.2)'); // Red
      // gradient.addColorStop(1, 'rgba(255, 234, 0, 0.05)'); // Yellow
      // waveCtx.fillStyle = gradient;

      for (let i = 0; i < barCount; i++) {
        const dataIndex = i * step;
        const value = data[dataIndex] || 0;
        const percent = value / 255;

        let barHeight = percent * (height * 0.6); // Max 60% height
        if (barHeight < 2) barHeight = 2; // Min height

        const x = i * (barWidth + gap);
        const y = height - barHeight;

        // Rounded bars
        waveCtx.beginPath();
        waveCtx.roundRect(x, y, barWidth, barHeight, 4);
        waveCtx.fill();
      }
    }

    async function startRecording() {
      // 1. Initialize Audio if needed
      await setupAudio();
      if (audioContext && audioContext.state === 'suspended') {
        await audioContext.resume();
      }

      // 2. Optimistic UI
      isRecording = true;
      orb.setState('LISTENING');
      statusText.innerText = 'Listening...';
      statusDot.className = 'status-dot active';
      startTimer();

      // 3. Start Visualizer Loop
      updateVisualizer();

      try {
        // 4. Trigger Backend Recording
        // Note: Backend might need separate access to mic. 
        // If conflict occurs, we might need to rely on backend sending amplitude data.
        const res = await fetch(`${API}/record`, { method: 'POST' });
        const data = await res.json();
        if (!data.ok) throw new Error(data.error);
      } catch (e) {
        console.error("Backend Record failed:", e);
        stopRecording();
      }
    }

    async function stopRecording() {
      isRecording = false;
      if (rafId) cancelAnimationFrame(rafId);
      orb.setAmplitude(0);

      // Stop Timer
      stopTimer();

      // UI State: Processing
      orb.setState('PROCESSING');
      statusText.innerText = 'Transcribing...';
      statusDot.className = 'status-dot loading';

      try {
        // Stop Backend
        await fetch(`${API}/stop`, { method: 'POST' });

        // Poll for Transcription
        const res = await fetch(`${API}/transcribe`, { method: 'POST' });
        const data = await res.json();

        if (data.ok) {
          textArea.innerText = data.text;
          statusText.innerText = 'Done';
          statusDot.className = 'status-dot idle';
        } else {
          throw new Error(data.error || 'Transcription failed');
        }
      } catch (e) {
        console.error("Stop/Transcribe failed:", e);
        statusText.innerText = 'Error';
        statusDot.className = 'status-dot error';
      } finally {
        // Reset to Idle
        setTimeout(() => {
          if (!isRecording) {
            orb.setState('IDLE');
          }
        }, 1000);
      }
    }

    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(() => {
        const diff = Date.now() - startTime;
        const secs = Math.floor(diff / 1000);
        const mins = Math.floor(secs / 60);
        const s = secs % 60;
        const m = mins % 60;
        timerDisplay.innerText = `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }
  </script>
